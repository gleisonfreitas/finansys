<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Entries</a></li>
    <li class="breadcrumb-item active">{{ pageTitle }}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right">
      << Back
    </a>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">

  <div class="card">

    <div class="card-header">
      Entry Information
    </div>

    <div class="card-body">

      <div class="form-row">

        <!-- Type -->
        <div class="form-group col-md-2">
          <label for="type">Type</label>
          <select name="type" id="type" formControlName="type" class="form-control">
            <option *ngFor="let option of typeOptions" [value]="option.value">{{ option.text }}</option>
          </select>

          <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
            <div *ngIf="entryForm.get('type').errors.required">Type is required</div>
          </div>
        </div>

        <!-- Name -->
        <div class="form-group col-md-5">
          <label for="name">Entry</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
            <div *ngIf="entryForm.get('name').errors.required">Name is required</div>
            <div *ngIf="entryForm.get('name').errors.minlength">Name must has 2 caracteres</div>
          </div>
        </div>

         <!-- Amount -->
         <div class="form-group col-md-3">
          <label for="amount">Amount</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount" formControlName="amount">
          </div>

          <div class="text-danger" *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched">
            <div *ngIf="entryForm.get('amount').errors.required">Amount is required</div>
          </div>
        </div>

        <!-- Date -->
        <div class="form-group col-md-2">
          <label for="date">Date</label>
          <p-calendar
            id="date"
            formControlName="date"
            inputStyleClass="form-control"
            dataType="string"
            dateFormat="mm/dd/yy"
            [showButtonBar]="true"
          >
          </p-calendar>

          <div class="text-danger" *ngIf="entryForm.get('date').invalid && entryForm.get('date').touched">
            <div *ngIf="entryForm.get('date').errors.required">Date is required</div>
          </div>
        </div>

      </div>

      <div class="form-row">

        <!-- Paid -->
        <div class="form-group col-md-2">
          <label for="paid">Paid?</label>
          <div class="btn-group">
            <label (click)="entryForm.get('paid').setValue(true)"
              [class.active]="entryForm.get('paid').value == true"
              class="btn btn-outline-info">
              Paid
            </label>
            <label (click)="entryForm.get('paid').setValue(false)"
              [class.active]="entryForm.get('paid').value == false"
              class="btn btn-outline-info">
              Pending
            </label>
          </div>

          <div class="text-danger" *ngIf="entryForm.get('paid').invalid && entryForm.get('paid').touched">
            <div *ngIf="entryForm.get('paid').errors.required">Paid is required</div>
          </div>
        </div>

        <!-- CategoryId -->
        <div class="form-group col-md-3">
          <label for="">Category</label>
          <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
            <option *ngFor="let category of categories" value="category.id">{{ category.name }}</option>
          </select>

          <div class="text-danger" *ngIf="entryForm.get('categoryId').invalid && entryForm.get('categoryId').touched">
            <div *ngIf="entryForm.get('categoryId').errors.required">Category is required</div>
          </div>
        </div>


        <!-- Description -->
        <div class="form-group col-md-7">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

      </div>

    </div>

  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Server Errors:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || entryForm.invalid" type="submit"
    class="btn btn-primary btn-lg float-right mt-3">Save</button>

</form>
